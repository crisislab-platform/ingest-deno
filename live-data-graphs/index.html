<!DOCTYPE html>
<html lang="en-NZ">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sensor realtime data</title>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: Avenir, Helvetica, Arial, sans-serif;
			}

			html,
			body {
				background-color: white;
			}

			.chart {
				width: 100%;
				height: 23vh;
				margin-bottom: 1vh;
				width: calc(100vw - 25px);
				float: right;
				opacity: 0;
				transition: opacity 0.2s ease-in-out;
			}

			button {
				font-weight: bold;
				flex: 1;
				position: relative;
				padding: 8px;
				border-radius: 4px;
				background-color: rgb(0, 121, 213);
				opacity: 0.9;
				color: #fff;
				transition: background-color 0.2s, box-shadow 0.1s, opacity 0.2s,
					transform ease-in-out 0.2s;
				box-shadow: 0 1px 4px -1px #00000096;
				text-transform: uppercase;
			}

			button:hover,
			button:focus-visible {
				/* background-color: rgb(0, 121, 213); */
				opacity: 1;
				box-shadow: 0 3px 10px 0px #00000080;
			}

			button:disabled {
				/* background-color: #c8c8c8;
				color: #000; */
				pointer-events: none;
				box-shadow: none;
				opacity: 0;
				transform: translateY(2px);
			}

			.x-label {
				position: fixed;
				z-index: 999;
				top: 22vh;
				right: 20px;
				font-family: sans-serif;
				font-size: 12px;
				transition: opacity 0.2s ease-in-out;
			}

			.y-label {
				position: fixed;
				z-index: 999;
				top: 22vh;
				left: -55px;
				font-family: sans-serif;
				transform: rotate(-90deg);
				font-size: 12px;
				transition: opacity 0.2s ease-in-out;
			}

			chart-legend {
				border: none;
				background: none;
			}

			#status {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-weight: bold;
				z-index: 99999;
				text-align: center;
				background-color: white;
				color: black;
				width: auto;
			}

			#reload {
				position: absolute;
				top: 8px;
				right: 8px;
				z-index: 9999;
			}
		</style>
	</head>

	<body>
		<h1 id="status">Connecting...</h1>
		<button id="reload" disabled>Reload</button>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
