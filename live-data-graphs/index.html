<!DOCTYPE html>
<html lang="en-NZ">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sensor realtime data</title>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: Avenir, Helvetica, Arial, sans-serif;
			}

			html,
			body,
			#charts-container {
				width: 100%;
				height: 100%;
				background-color: white;
			}

			.chart {
				height: 25vh;
				width: 100vw;
				float: right;
				opacity: 0;
				transition: opacity 0.2s ease-in-out;
				position: relative;
				padding: 5px;
				padding-left: 25px;
				padding-bottom: 25px;
			}
			.axis-label {
				font-size: 12px;
				transition: opacity 0.2s ease-in-out;
				position: absolute;
				user-select: none;
			}
			.axis-label.x-axis {
				right: 5px;
				bottom: 5px;
			}

			.axis-label.y-axis {
				left: 5px;
				top: 5px;
				writing-mode: vertical-rl;
				transform: rotate(180deg);
			}

			button {
				font-weight: bold;
				flex: 1;
				position: relative;
				padding: 8px;
				border-radius: 4px;
				background-color: rgb(0, 121, 213);
				color: #fff;
				transition: background-color 0.2s, box-shadow 0.1s, opacity 0.2s,
					transform ease-in-out 0.2s;
				box-shadow: 0 1px 4px -1px #00000096;
				text-transform: uppercase;
			}

			button:hover,
			button:focus-visible {
				/* background-color: rgb(0, 121, 213); */
				box-shadow: 0 3px 10px 0px #00000080;
				filter: brightness(110%);
			}
			button:active {
				filter: brightness(90%);
			}

			button:disabled {
				display: none;
			}

			#status {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-weight: bold;
				z-index: 99999;
				text-align: center;
				background-color: white;
				color: black;
				width: auto;
			}

			#hover-text {
				display: block;
				position: absolute;
				background-color: white;
				color: black;
				padding: 5px;
				border: 1px solid black;
			}

			#controls {
				position: fixed;
				bottom: 2px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
			}
		</style>
	</head>

	<body>
		<div id="charts-container"></div>
		<span id="hover-text" style="display: none"></span>
		<h1 id="status">Connecting...</h1>
		<div id="controls">
			<button id="pause" disabled>Pause</button>
			<button id="reload" disabled>Reload</button>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
